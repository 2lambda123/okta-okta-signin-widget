apiVersion: v1alpha
kind: testcafe
showConsoleLog: false
npm:
  packages:
    "@testcafe-community/axe": "^3.5.0"
    "axe-core": "^4.6.3"
sauce:
  region: us-west-1
  concurrency: 1
  sauceignore: .sauceignore
  tunnel: 
    name: SIW_testcafe_bacon
reporters:
  junit:
    enabled: true
    filename: build2/reports/junit/testcafe-results.xml
suites:
- name: testcafe - windows 11 - firefox
  browserName: firefox
  headless: true
  src:
    - 'test/testcafe/spec/IdentifyRecovery_spec.js'
  platformName: Windows 11
  mode: sauce
  clientScripts: 
    - 'node_modules/axe-core/axe.min.js'
testcafe:
  version: 1.20.0
rootDir: .
artifacts:
  download:
    match:
      - testcafe-results.xml
    when: always
    directory: ./build2/reports/junit
